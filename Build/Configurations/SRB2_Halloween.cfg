// SRB2 HALLOWEEN 1.0/1.32 CONFIGURATION
// Made for the Legacy Builder project
// Based off of the Tournament 2K3 Legacy Builder configuration, and a Halloween config I made for UDB a bit ago

// This is required to prevent accidental use of a different configuration
type = "Doom Builder 2 Game Configuration";

// This is the title to show for this game
game = "Sonic Robo Blast 2 - Halloween Test";

//GZDB specific. Don't try to load lumps that don't exist.
basegame = 0;

// This is the simplified game engine/sourceport name
engine = "zdoom";

// When this is set to true, sectors with the same tag will light up when a line is highlighted
linetagindicatesectors = true;

// Enables or disables the multitagging linedefs
multitagging = false;

// The format interface handles the map data format - DoomMapSetIO for SRB2DB2, SRB2MapSetIO for Zone Builder
formatinterface = "SRB2MapSetIO";

//mxd. Sky textures for vanilla maps
defaultskytextures
{
	SKY1 = "MAP01,MAP02,MAP03,MAP04,MAP05,MAP06,MAP07,MAP08,MAP09,MAP10,MAP11";
	SKY2 = "MAP12,MAP13,MAP14,MAP15,MAP16,MAP17,MAP18,MAP19,MAP20";
	SKY3 = "MAP21,MAP22,MAP23,MAP24,MAP25,MAP26,MAP27,MAP28,MAP29,MAP30,MAP31,MAP32";
}

// Default lump name for new map
defaultlumpname = "MAP01";

// Default testing parameters
testparameters = "-file \"%AP\" \"%F\" -warp %L";
testshortpaths = true;

// Default nodebuilder configurations
defaultsavecompiler = "zennode_slow2";
defaulttestcompiler = "zennode_slow2";

// Skill levels
skills
{
	1 = "Sub-Sonic";
	2 = "Sonic";
	3 = "Super Sonic";
	4 = "Hyper Sonic!";
	5 = "Warp Sonic!";
}

// Enable pre-2.0 flags
skillflags = true;

defaultthingflags
{
	1;
	2;
	4;
}

// Skins
skins
{
	Sonic;
}

// Gametypes
gametypes
{
	0 = "Single Player/Co-op";
	1 = "Deathmatch";
}

// Special linedefs
soundlinedefflag = 64;	// See linedefflags
singlesidedflag = 1;	// See linedefflags
doublesidedflag = 4;	// See linedefflags
impassableflag = 1;
upperunpeggedflag = 8;
lowerunpeggedflag = 16;
repeatmidtextureflag = 1024;
pegmidtextureflag = 256;

// Generalized actions
generalizedlinedefs = false;
generalizedsectors = true;

// Texture loading options
defaultwalltexture = "GFZROCK";
defaultfloortexture = "FLOOR0_6";
defaultceilingtexture = "F_SKY1";
mixtexturesflats = false;
defaulttexturescale = 1.0f;
defaultflatscale = 1.0f;

// Thing number for start position in 3D Mode
start3dmode = 3328;




/*
TEXTURES AND FLAT SOURCES
This tells Doom Builder where to find the information for textures
and flats in the IWAD file, Addition WAD file and Map WAD file.

Start and end lumps must be given in a structure (of which the
key name doesnt matter) and any textures or flats in between them
are loaded in either the textures category or flats category.

For textures: PNAMES, TEXTURE1 and TEXTURE2 are loaded by default.
Kalaron: and now TX_START
*/

// Texture sources
